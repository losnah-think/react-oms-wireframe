name: CI

on:
  push:
    branches: [ main, chore/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          CI: true
          GITHUB_ACTIONS: true
        run: npx jest --config=jest.config.cjs --runInBand --reporters=default

      - name: Debug: show test-results contents
        if: always()
        run: |
          echo "PWD: $(pwd)"
          echo "Listing test-results dir (if any):"
          ls -la ./test-results || true
          echo "Find pages-summary.json (repo):"
          find . -maxdepth 4 -type f -name pages-summary.json || true

      - name: Upload pages-summary artifact (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pages-summary
          path: test-results/**
